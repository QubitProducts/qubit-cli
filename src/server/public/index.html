<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Qubit CLI</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        color: #fafafa;
      }

      body {
        font-family: 'Roboto', sans-serif;
        background: #273041;
        display: flex;
        flex-direction: column;
      }

      h1,
      h2,
      h3,
      h4,
      h5 {
        font-family: normal normal 900 21px/32px system-display, sans-serif;
        padding-top: 32px;
        padding-bottom: 32px;
        padding-left: 32px;
        background: #2337d8;
        margin: 0;
      }

      .container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        padding: 32px 16px;
        align-items: center;
        flex-grow: 1;
      }

      .card {
        padding: 32px;
        width: 256px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.05);
        border-radius: 4px;
        margin: 16px;
        background: #fafafa;
        color: #222;
        text-align: center;
      }

      .wide {
        width: 960px;
      }
    </style>
  </head>
  <body>
    <h1>Qubit CLI</h1>
    <div class="container">
      <div class="card wide">
        <p>{{message}}</p>
      </div>
    </div>
  </body>
</html>
